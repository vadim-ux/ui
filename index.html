<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Graphics Library</title>
    <meta name="description" content="A beautiful library with team graphics. Built with React & Tailwind CSS.">
    
    <!-- Favicon -->
    <link rel="icon" href="https://raw.githubusercontent.com/vadim-ux/team-graphics-library-official/refs/heads/main/icons/library-logo-ebeejedi.png" type="image/png">
    
    <!-- External Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script src="./js/tailwind.config.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-white dark:bg-gray-950 text-gray-900 dark:text-white transition-colors duration-300">
    <!-- Loading Screen -->
    <div id="loading" class="fixed inset-0 bg-white dark:bg-gray-950 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
            <p class="text-gray-600 dark:text-gray-400">Loading graphics...</p>
        </div>
    </div>

    <!-- Main App -->
    <div id="root"></div>

    <!-- Scripts -->
    <script type="text/babel" src="./js/app.js"></script>
    
    <!-- Babel Transform -->
    <script>
        // Transform and execute JSX
        fetch('./js/app.js')
            .then(response => response.text())
            .then(code => {
                const transformedCode = Babel.transform(code, {
                    presets: ['react']
                }).code;
                eval(transformedCode);
                
                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 500);
            })
            .catch(error => {
                console.error('Error loading app:', error);
                document.getElementById('loading').innerHTML = '<div class="text-center"><p class="text-red-500">Error loading app</p></div>';
            });
    </script>
</body>
</html>
